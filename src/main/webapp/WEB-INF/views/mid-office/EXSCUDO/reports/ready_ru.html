<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Document</title>
        <meta name="viewport" content="width=device-width"/>
    </head>
    <body>
        <table style="font-family:Helvetica, Verdana, Arial, Helvetica, sans-serif" width="100%">
            <tr>
                <td style="margin: 0;padding: 0;background-color: #fafafa">
                    <table style="padding: 15px;background-color: #fff; max-width: 600px;width:100%" align="center">

                        <tr th:replace=~{mid-office/EXSCUDO/fragments/header.html}/>

                        <tr>
                            <td>
                                <p style="font-size: 14px">Добрый день!</p>
                                <p style="font-size: 14px">Ваш отчет "<th:block th:text="${reportType}"/>" с <th:block th:text="${#dates.format(dateFrom, 'dd.MM.yyyy')}"/>
                                по <th:block th:text="${#dates.format(dateTo, 'dd.MM.yyyy')}"/> готов.</p>
                                <p style="font-size: 14px">Вы можете скачать его <a th:href="@{${reportsUrl}}">на странице отчетов в личном кабинете</a>.</p>
                                <p style="font-size: 14px;margin-top:25px" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <hr/>
                                <br/>
                                <p style="color: #656565;font-size: 14px;line-height: 1.5em;">С наилучшими пожеланиями, <br/>Команда Exsudo.
                                </p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

        <table th:replace=~{mid-office/EXSCUDO/fragments/footer.html}/>

    </body>
</html>
